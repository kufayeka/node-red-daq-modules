<script type="text/html" data-help-name="DAQ-SQLiteTracker">
    <p>Data Acquisition Value Tracker yang menyimpan dan query data dengan properti terkait.</p>

    <h3>Detail</h3>
    <p>Node menyimpan data dengan 10 properti terkait. Properti-properti ini digabungkan membentuk kunci unik.</p>
    <p>Setiap entri mencakup metadata khusus:</p>
    <ul>
        <li><code>_lastUpdate</code>: Timestamp update terakhir</li>
        <li><code>_updatedCount</code>: Counter yang bertambah setiap kali update</li>
    </ul>

    <h3>Operasi</h3>
    <dl class="message-properties">
        <dt>update</dt>
        <dd>Menyimpan data dengan nilai properti</dd>
        <dt>select</dt>
        <dd>Query data berdasarkan properti</dd>
        <dt>delete</dt>
        <dd>Menghapus entri tertentu</dd>
        <dt>deleteAll</dt>
        <dd>Menghapus semua entri</dd>
    </dl>
</script>
