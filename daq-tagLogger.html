<script type="text/javascript">
    RED.nodes.registerType('DAQ-TagLogger', {
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            name: {value: ""},
            namespacePath: {value: ""},
            // tagProperties 1â€“10
            tagProperties1Path: {value: ""}, tagProperties1Type: {value: "whole"}, tagProperties1ValuePath: {value: ""}, tagProperties1FixedValue:{value: ""},
            tagProperties2Path: {value: ""}, tagProperties2Type: {value: "whole"}, tagProperties2ValuePath: {value: ""}, tagProperties2FixedValue:{value: ""},
            tagProperties3Path: {value: ""}, tagProperties3Type: {value: "whole"}, tagProperties3ValuePath: {value: ""}, tagProperties3FixedValue:{value: ""},
            tagProperties4Path: {value: ""}, tagProperties4Type: {value: "whole"}, tagProperties4ValuePath: {value: ""}, tagProperties4FixedValue:{value: ""},
            tagProperties5Path: {value: ""}, tagProperties5Type: {value: "whole"}, tagProperties5ValuePath: {value: ""}, tagProperties5FixedValue:{value: ""},
            tagProperties6Path: {value: ""}, tagProperties6Type: {value: "whole"}, tagProperties6ValuePath: {value: ""}, tagProperties6FixedValue:{value: ""},
            tagProperties7Path: {value: ""}, tagProperties7Type: {value: "whole"}, tagProperties7ValuePath: {value: ""}, tagProperties7FixedValue:{value: ""},
            tagProperties8Path: {value: ""}, tagProperties8Type: {value: "whole"}, tagProperties8ValuePath: {value: ""}, tagProperties8FixedValue:{value: ""},
            tagProperties9Path: {value: ""}, tagProperties9Type: {value: "whole"}, tagProperties9ValuePath: {value: ""}, tagProperties9FixedValue:{value: ""},
            tagProperties10Path: {value: ""}, tagProperties10Type: {value: "whole"}, tagProperties10ValuePath: {value: ""}, tagProperties10FixedValue:{value: ""},
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-exchange",
        align: "left",
        label: function () {
            return this.name || "DAQ-TagLogger";
        },
        oneditprepare: function() {
            var node = this;
            function loadNamespacePaths(selector) {
                $.getJSON('/daq/namespaces', function(data) {
                    var sel = $(selector);
                    sel.empty().append('<option value="">-- Select --</option>');
                    data.forEach(path => sel.append(
                        $('<option></option>').val(path).text(path)
                    ));
                    var key = selector.replace('#node-input-', '');
                    if (node[key]) sel.val(node[key]);
                }).fail(() => console.error("Failed to load namespaces"));
            }
            // main + all 10
            loadNamespacePaths('#node-input-namespacePath');
            for (let i = 1; i <= 10; i++) {
                loadNamespacePaths(`#node-input-tagProperties${i}Path`);
            }
            // toggle type-specific inputs
            for (let i = 1; i <= 10; i++) {
                const typeSel   = $(`#node-input-tagProperties${i}Type`);
                const pathRow   = typeSel.closest('.form-row').nextAll('.tag-property-path').first();
                const fixedRow  = pathRow.nextAll('.tag-property-fixed').first();
                const fixedInput= $(`#node-input-tagProperties${i}FixedValue`);
                typeSel.val(node[`tagProperties${i}Type`] || 'whole');
                $(`#node-input-tagProperties${i}ValuePath`).val(node[`tagProperties${i}ValuePath`] || '');
                fixedInput.val(node[`tagProperties${i}FixedValue`] || '');
                typeSel.on('change', function() {
                    const t = $(this).val();
                    pathRow.toggle(t === 'specific');
                    fixedRow.toggle(t === 'fixed');
                }).trigger('change');
            }
            $('#clear-daqstore-btn').on('click', function() {
                if (confirm("Clear all DAQ data?")) {
                    $.post('/daq/clear').done(() => {
                        RED.notify("DAQ store cleared","success");
                        loadNamespacePaths('#node-input-namespacePath');
                        for (let i = 1; i <= 10; i++) {
                            loadNamespacePaths(`#node-input-tagProperties${i}Path`);
                        }
                    });
                }
            });
        }
    });
</script>
